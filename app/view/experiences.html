<div ng-controller="ExpCtrl">
    <md-content>
        <md-list>
            <md-item ng-repeat="exp in exps">
                <md-item-content flex>
                    <div class="md-tile-content md-primary md-raised">
                        <h3>{{exp.what}}</h3>
                        <p>
                            {{exp.notes}}
                        </p>
                    </div>
                </md-item-content>
            </md-item>
        </md-list>
    </md-content>
</div>
